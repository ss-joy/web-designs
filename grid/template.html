<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        width: 70%;
        height: 600px;
        border: 3px solid #f35f03;
        display: grid;
        grid-template-columns: 60px 60px 2fr 1fr;
      }
      div {
        font-size: 50px;
        border: 2px solid rgb(61, 128, 7);
      }
    </style>
  </head>
  <body>
    <section>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
    </section>
  </body>
</html>
