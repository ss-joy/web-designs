<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        padding: 40px;
        font-size: 100px;
      }
      span {
        display: inline-block;
        transition: all 0.7s ease-in;
      }
      span:hover {
        background-color: teal;
        transform: rotate(90deg);
      }
    </style>
  </head>
  <body>
    <span>f</span>
    <span>a</span>
    <span>h</span>
    <span>i</span>
    <span>m</span>
    <hr />
    <span>s</span>
    <span>u</span>
    <span>m</span>
    <span>u</span>
  </body>
</html>
